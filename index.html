<!doctype html>
<html>
	<head>
		<title>Electron Weather</title>

		<!-- Meta Tags -->
		<meta charset="utf-8">
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="node_modules/photon/dist/css/photon.css">
		<link rel="stylesheet" href="index.css">

		<!-- Javascript -->
		<script>
			window.nodeRequire = require;
			delete window.require;
			delete window.exports;
			delete window.module;
		</script>	
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="node_modules/suncalc/suncalc.js"></script>
		<script type="text/javascript" src="node_modules/moment/min/moment.min.js"></script>
		<script type="text/javascript" src="node_modules/humanize-duration/humanize-duration.js"></script>
		<script src="js/weather.js" charset="utf-8"></script>
	</head>
	<body onload="RegisterHandlers()">
		<div class="window">

			<!-- .toolbar-header sits at the top of your app -->
			<header class="toolbar toolbar-header">
				<div class="toolbar-actions">

					<button class="btn btn-default">
						<input type="text" id="searchLocation" value="London" />
					</button>

					<button class="btn btn-default" id="searchButton">
						<span class="icon icon-search icon-text"></span>
						Search
					</button>
				</div>
			</header>

			<!-- Your app's content goes inside .window-content -->
			<div class="window-content">
				<div class="pane-group">

					<div class="pane-sm sidebar" style="width:170px;"><!-- Side bar -->
						<div class="toolbar" style="padding-left:1em; padding-top:0.3em; padding-bottom:0.3em;">
							<span id="currentConditions" style="font-weight:bold">Currently</span>
						</div>
						<table class="table-striped" >
							<tbody id="sideTable">
								<tr><td id="sunStageInfo" "></td></tr>
							</tbody>
						</table>		
					</div>
					
					<div class="pane"> <!-- forecast pane -->
						<div class="toolbar" style="padding-left:1em; padding-top:0.3em; padding-bottom:0.3em;">
							<span id="forecastName" style="font-weight:bold">Forecast</span>
						</div>
						
						<table class="table-striped">
							<thead>
								<tr>
									<th  style="font-weight:bold;">Date</th>
									<th  style="font-weight:bold;">High</th>
									<th  style="font-weight:bold;">Low</th>
									<th  style="font-weight:bold;">Conditions</th>
								</tr>
							</thead>
							<tbody id="weatherTable">
							</tbody>
						</table>

						<div class="toolbar" style="padding-left:1em; padding-top:0.3em; padding-bottom:0.3em;">
							<span id="refreshTime" >Last Update:</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
